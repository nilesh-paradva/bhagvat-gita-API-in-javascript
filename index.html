<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-black">

    <div class="modal fade" id="getslockData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-body" id="modal-data">
              
            </div>
            <div class="text-center my-3">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="sidebar">
                            <div class="sidebar-header text-center">
                                <h1 class="fst-italic"><span class="text-success">C</span><span class="text-warning">H</span><span class="text-danger">A</span><span class="text-white">PT</span><span class="text-danger">E</span><span class="text-warning">R</span><span class="text-success">S</span></h1>

                                    <ul class="list-unstyled m-0 p-0" id="data-print"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="slock-data scroll overflow-y-scroll" style="height: 99vh;">
                            <div class="col-12">
                                <div class="get-data pe-2" id="chap-data">
                                </div>
                                <div class="slok-get me-2" id="verse">
                                    <!-- <div class="main-box list p-2 border-bottom rounded-3 mb-3" data-bs-target = "#getslockData" data-bs-toggle = "modal" style="cursor: pointer;"></div>
                                        <h3 style="color: #E2DFD0;"><i class="fa-brands fa-pagelines text-success me-3"></i>Verse ${data.verse}</h3>
                                        <p style="color: #556d85;" class="fw-bold">${data.siva.et}</p>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
