<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        input{
            outline: none;
            border: none;
        }
    </style>
</head>
<body class="bg-black h-100">

    <div class="modal fade" id="getdata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="col-12">
                    <div id = "view-data">
                        <h2 class="h1 text-center"> chapter:- </h2>
                        <p class="text-center fw-bold fs-5"> verse:- </p>
                        <p class="fw-bold fs-5"> Hindi translation :- </p>
                        <p class="fw-bold fs-5 border-bottom"> Author :- </p>
                        <p class="fw-bold fs-5 border-bottom"> Slok :- </p>
                        <p class="fw-bold fs-5 border-bottom"> Transliteration :- </p>
                    </div>
                </div>
            </div>
            <div class="text-center py-2 border-top">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <section>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-7">
                            <div class="image">
                                <img src="images/5.jpg" alt="" class="image-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="get-record-data">
                            <div class="image p-3 rounded-3" style="background-color: rgba(147, 140, 140, 0.3);">
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="chapter-number">
                                                <label for="ch-number" class="text-white mb-2">Chapter :-</label>
                                                <input type="text" placeholder="Enter your chapter number" class="w-100 rounded-3 border border-2 px-3 py-2" id="chapter">
                                            </div>
                                        </div>
                                        <div class="col-lg-6  mb-3">
                                            <div class="verse-number">
                                                <label for="verse-number" class="text-white mb-2">Verse :-</label>
                                                <input type="text" placeholder="Enter your verse number" class="w-100 rounded-3 border border-2 px-3 py-2" id="verse">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="submit text-center">
                                                <a href="#getdata" data-bs-toggle="modal" class="bg-success px-3 py-2 text-decoration-none text-white d-inline-block rounded-3" onclick="return getDeta()">Click</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>


    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
